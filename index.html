<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS Import -->
  <link rel="stylesheet" href="styles/style.css">

  <!-- Font Import -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- Title -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order Summary Card</title>
</head>
<body>
  <img class="background" src="images/pattern-background-desktop.svg" alt="background-picture">
  <div class="container">
    <img class="picture" src="images/illustration-hero.svg" alt="picture">
    <div class="content">
      <div class="title">Order Summary</div>

      <div class="description">
        <div>You can now listen to millions of songs,</div>
        <div>audiobooks, and podcasts on any device</div>
        <div>anywhere you like!</div>
      </div>

      <div class="package">
        <div class="icon-content">
          <img src="images/icon-music.svg" alt="icon">
          <div class="package-detail">
            <div class="package-title">Annual Plan</div>
            <div class="package-cost">$59.99/year</div>
          </div>
        </div>
        <div class="change">Change</div>
      </div>

      <button class="payment-button">Proceed to Payment</button>

      <div class="cancel-order">Cancel Order</div>
    </div>
  </div>
</body>
</html>
